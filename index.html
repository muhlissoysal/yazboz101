<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey 101 Yaz Boz (Mobil)</title>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0e0e0e;
            --primary-color: #93beff;
            --secondary-color: #ff9393;
            --text-color: #e8eaed;
            --border-color: #242525;
            --input-bg: #0c0c0c;
            --kafa-active-color: #F0D27A;
            --passive-text-color: #9aa0a6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            -webkit-text-size-adjust: 100%;
            border-radius: 0px
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            border-radius: 0px
        }

        h1, h2, h3 { text-align: center; font-weight: 500; }
        h1 { color: var(--primary-color); margin-top: 0; margin-bottom: 20px; font-size: 1.8rem; }
        h2 { color: var(--secondary-color); margin-top: 25px; margin-bottom: 15px; font-size: 1.3rem;}
        h3 { color: var(--text-color); font-weight: normal; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; font-size: 1rem; }

        .settings {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            border-radius: 0px
        }

        button, .settings select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
            border-radius: 0px;
        }
        
        button:hover { opacity: 0.9; }

        #startGameBtn { 
            background-color: var(--primary-color); 
            color: var(--bg-color); 
            font-weight: 900; 
            /*flex-basis: 100%; */
            border-radius: 0px
        }
        /* Ayarlar bölümünü 50/50 bölmek için KESİN YÖNTEM */
        .select-group, #startGameBtn {
            width: calc(50% - 4px); /* Boşluğun yarısını hesaptan düşerek net %50 sağlar */
        }

        .select-group {
            display: flex;
            gap: 8px;
        }

        .select-group select {
            width: 100%; /* Kendi grubunun (%50'lik alanın) içini doldurur */
        }
        #addRoundBtn { 
            width: 100%; 
            margin-top: 8px; 
            background-color: var(--input-bg); 
            border-style: dashed;
            border-radius: 0px
        }
        
        #penaltySection { 
            display: flex; 
            gap: 8px; 
            justify-content: center; 
            align-items: flex-start;
            border-radius: 0px

        }
        .player-penalty-area { 
            flex: 1; 
            padding: 8px; 
            background-color: rgba(0,0,0,0.2); 
            border: 1px solid var(--border-color);
            border-radius: 0px
        }
        .player-penalty-area h3 {
            margin-top: 0;
            font-weight: 700;
        }
        .penalty-tags-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            min-height: 24px; 
            margin-bottom: 10px; 
            justify-content: center; 
            border-radius: 0px
        }
        .penalty-tag {
            display: inline-flex; align-items: center; background-color: var(--secondary-color);
            color: var(--bg-color); padding: 2px 8px; border-radius: 0px;
            font-size: 0.9em; font-weight: bold;
        }
        .remove-penalty-tag {
            background: none; border: none; color: var(--bg-color); margin-left: 3px;
            cursor: pointer; font-size: 1.3em; line-height: 0; padding: 3px 0px 0px 0px;
        }
        .penalty-input-area { display: flex; gap: 8px; }
        .add-penalty-btn { 
            padding: 6px 12px; font-size: 1.1em; font-weight: 900; flex-shrink: 0; 
            background-color: var(--secondary-color); color: var(--bg-color); 
        }
        .penalty-total { 
            text-align: center; font-size: 0.8em; opacity: 0.7; 
            padding-top: 4px; padding-bottom: 4px; border-top: 1px solid var(--border-color); margin-top: 8px; 
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 8px; 
            border-radius: 0px
        }
        th, td { 
            border: 1px solid var(--border-color); 
            padding: 8px 6px; 
            text-align: center; 
            vertical-align: middle;
            border-radius: 0px
        }
        thead th { 
            background-color: var(--input-bg); 
            font-weight: 600; 
        }
        tbody tr:nth-child(even) { 
            background-color: rgba(0,0,0,0.2); 
        }
        tbody td:first-child { 
            font-weight: bold; 
            color: var(--primary-color); 
        }
        
        input[type="number"] {
            width: 100%; 
            padding: 10px; 
            background-color: var(--input-bg); 
            border: 1px solid var(--border-color);
            color: var(--text-color); 
            text-align: center; 
            font-size: 1.2rem; 
            box-sizing: border-box;
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        
        tfoot { font-weight: bold; }
        tfoot td { background-color: var(--input-bg); }
        tfoot .total-score { 
            font-size: 1.3em; 
            color: var(--primary-color); 
        }
        tfoot .total-score.is-hidden {
            color: var(--passive-text-color);
            letter-spacing: 2px;
        }

        #score-difference-row td:first-child {
            color: var(--kafa-active-color);
        }
        #score-difference-value { 
            font-size: 1.1em;
            color: var(--kafa-active-color); 
        }
        /* YENİ: Önde olan takım göstergesi için stil */
        .leading-team-indicator {
            font-size: 1em;
            color: var(--passive-text-color);
            margin-left: 10px;
            font-weight: normal;
        }
        /* YENİ: Göster/Gizle butonu için stiller */
        .total-cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            flex-direction: column;
        }
        #toggleScoresBtn {
            padding: 10px 10px;
            font-size: 0.75em;
            flex-shrink: 0;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
    <div class="settings">
        <div class="select-group">
            <select id="gameMode">
                <option value="paired" selected>Eşli</option>
                <option value="solo">Tek</option>
            </select>
            <select id="handCount">
                <option value="7" selected>7 El</option>
                <option value="9">9 El</option>
                <option value="11">11 El</option>
                <option value="13">13 El</option>
            </select>
        </div>
        <button id="startGameBtn">BAŞLAT</button>
    </div>

        <div id="penaltyTitle" class="hidden"></div>
        <div id="penaltySection"></div>

        <div id="mainScoreSection" class="hidden">
            <table id="scoreTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFooter"></tfoot>
            </table>
            <div id="add-round-container"></div>
        </div>
    </div>

    <script>
        const elements = {
            gameModeSelect: document.getElementById('gameMode'),
            handCountSelect: document.getElementById('handCount'),
            startGameBtn: document.getElementById('startGameBtn'),
            penaltySection: document.getElementById('penaltySection'),
            penaltyTitle: document.getElementById('penaltyTitle'),
            mainScoreSection: document.getElementById('mainScoreSection'),
            tableHeader: document.getElementById('tableHeader'),
            tableBody: document.getElementById('tableBody'),
            tableFooter: document.getElementById('tableFooter'),
            addRoundContainer: document.getElementById('add-round-container'),
        };

        const STORAGE_KEY = 'okey101YazBozData_Mobil_v3';
        let playerCount = 2;
        let playerNames = ['A Takımı', 'B Takımı'];
        let currentHandCount = 7;
        // YENİ: Skorların gizli olup olmadığını tutan değişken
        let areScoresHidden = true; 

        function saveGameData() {
            const data = {
                settings: { mode: elements.gameModeSelect.value, hands: elements.handCountSelect.value, currentHands: currentHandCount },
                penalties: [], 
                scores: {},
                // YENİ: Arayüz durumu (skorların gizliliği) kaydediliyor
                ui: { scoresHidden: areScoresHidden }
            };
            for (let i = 0; i < playerCount; i++) {
                data.penalties.push(Array.from(document.querySelectorAll(`#penalty-tags-container-${i} .penalty-tag`)).map(tag => tag.dataset.value));
            }
            document.querySelectorAll('.score-input').forEach(el => {
                if (el.value !== "") {
                    const key = `${el.dataset.hand}-${el.dataset.player}`;
                    data.scores[key] = el.value;
                }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadGameData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return false;
            const data = JSON.parse(savedData);
            elements.gameModeSelect.value = data.settings.mode;
            elements.handCountSelect.value = data.settings.hands;
            currentHandCount = data.settings.currentHands || parseInt(data.settings.hands);
            // YENİ: Kayıtlı arayüz durumu yükleniyor
            areScoresHidden = data.ui?.scoresHidden ?? true;
            
            generateTable(false);
            
            data.penalties.forEach((playerPenalties, playerIndex) => {
                const tagsContainer = document.getElementById(`penalty-tags-container-${playerIndex}`);
                if (tagsContainer) playerPenalties.forEach(value => tagsContainer.insertAdjacentHTML('beforeend', createPenaltyTagHTML(value)));
            });

            Object.keys(data.scores).forEach(key => {
                const [hand, player] = key.split('-');
                const input = document.querySelector(`.score-input[data-hand="${hand}"][data-player="${player}"]`);
                if (input) input.value = data.scores[key];
            });
            
            calculateTotals(); // Bu, en sonda updateTotalScoreDisplay'i çağıracak
            return true;
        }

        // YENİ: Skorları Göster/Gizle fonksiyonu
        function handleToggleScores() {
            areScoresHidden = !areScoresHidden;
            updateTotalScoreDisplay();
            saveGameData();
        }
        
        function handlePenaltyAction(event) {
            const el = event.target;
            if (el.matches('.add-penalty-btn')) { 
                const playerIndex = el.dataset.player; 
                const input = document.querySelector(`.new-penalty-input[data-player="${playerIndex}"]`); 
                if (!input || !input.value) return; 
                const tagsContainer = document.getElementById(`penalty-tags-container-${playerIndex}`); 
                tagsContainer.insertAdjacentHTML('beforeend', createPenaltyTagHTML(input.value)); 
                input.value = ''; 
                input.focus(); 
                calculateTotals(); 
            } else if (el.matches('.remove-penalty-tag')) { 
                el.closest('.penalty-tag').remove(); 
                calculateTotals(); 
            }
        }

        function handlePenaltyEnter(event) {
            if (event.key !== 'Enter' || !event.target.matches('.new-penalty-input')) return;
            event.preventDefault(); 
            const addButton = event.target.nextElementSibling;
            if (addButton && addButton.matches('.add-penalty-btn')) addButton.click();
        }

        function handleAddRound() {
            currentHandCount++;
            elements.tableBody.insertAdjacentHTML('beforeend', createHandRowHTML(currentHandCount, playerNames));
            calculateTotals();
        }

        function generateTable(resetData = true) {
            if (resetData) {
                localStorage.removeItem(STORAGE_KEY);
                currentHandCount = parseInt(elements.handCountSelect.value);
                areScoresHidden = true; // Sıfırlanınca skorlar gizli başlasın
            }
            
            const gameMode = elements.gameModeSelect.value;
            playerCount = (gameMode === 'paired') ? 2 : 4;
            playerNames = (gameMode === 'paired') ? ['A Takımı', 'B Takımı'] : ['A', 'B', 'C', 'D'];
            
            elements.penaltyTitle.classList.remove('hidden');
            elements.mainScoreSection.classList.remove('hidden');
            
            elements.penaltySection.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                elements.penaltySection.innerHTML += `<div class="player-penalty-area"><h3>${playerNames[i]}</h3><div class="penalty-tags-container" id="penalty-tags-container-${i}"></div><div class="penalty-total">  <span id="penalty-total-${i}">0</span></div><div class="penalty-input-area"><input type="number" class="new-penalty-input" data-player="${i}" placeholder="Ceza"><button class="add-penalty-btn" data-player="${i}">+</button></div></div>`;
            }
            
            elements.addRoundContainer.innerHTML = `<button id="addRoundBtn">+ UZATMA EKLE</button>`;

            let playerHeaderHTML = '';
            playerNames.forEach(name => { playerHeaderHTML += `<th>${name}</th>`; });
            elements.tableHeader.innerHTML = `<tr><th></th>${playerHeaderHTML}</tr>`;
            
            elements.tableBody.innerHTML = '';
            for (let i = 1; i <= currentHandCount; i++) {
                elements.tableBody.innerHTML += createHandRowHTML(i, playerNames);
            }
            
            // YENİ: Footer (alt toplam) bölümü Göster/Gizle butonuyla birlikte oluşturuluyor
            let footerHTML = `<tr><td><div class="total-cell-header"><button id="toggleScoresBtn" title="Skorları Göster/Gizle"></button></div></td>`;
            for (let j = 0; j < playerCount; j++) { 
                footerHTML += `<td class="total-score" id="total-${j}" data-real-value="0">0</td>`; 
            }
            footerHTML += '</tr>';

            // YENİ: Fark satırı, önde olan takım göstergesi için span içeriyor
            if (gameMode === 'paired') { 
                footerHTML += `<tr id="score-difference-row">
                                 <td>FARK</td>
                                 <td colspan="${playerCount}">
                                    <span id="score-difference-value">0</span>
                                    <span id="leading-team" class="leading-team-indicator"></span>
                                 </td>
                               </tr>`; 
            }
            elements.tableFooter.innerHTML = footerHTML;

            addAllEventListeners();
            calculateTotals();
        }

        function calculateTotals() {
            for (let i = 0; i < playerCount; i++) {
                let total = 0;
                let penaltySubtotal = 0;
                document.querySelectorAll(`.score-input[data-player="${i}"]`).forEach(input => total += parseInt(input.value) || 0);
                document.querySelectorAll(`#penalty-tags-container-${i} .penalty-tag`).forEach(tag => penaltySubtotal += parseInt(tag.dataset.value) || 0);
                
                const penaltyTotalEl = document.getElementById(`penalty-total-${i}`);
                if (penaltyTotalEl) penaltyTotalEl.textContent = penaltySubtotal * 10;
                total += penaltySubtotal * 10;
                
                // YENİ: Gerçek değer data-* attribute'una yazılıyor, görüntüleme ayrı bir fonksiyonda yapılıyor
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) totalCell.dataset.realValue = total;
            }
            updateTotalScoreDisplay(); // Görüntüyü güncellemek için bu fonksiyon çağrılıyor
            saveGameData();
        }
        
        // YENİ: Alt toplam ve fark görüntüsünü yöneten ana fonksiyon
        function updateTotalScoreDisplay() {
            const toggleBtn = document.getElementById('toggleScoresBtn');
            if (toggleBtn) toggleBtn.textContent = areScoresHidden ? 'TOPLAM' : 'TOPLAM';

            for(let i=0; i<playerCount; i++) {
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) {
                    if (areScoresHidden) {
                        totalCell.textContent = '***';
                        totalCell.classList.add('is-hidden');
                    } else {
                        totalCell.textContent = totalCell.dataset.realValue;
                        totalCell.classList.remove('is-hidden');
                    }
                }
            }
            
            const diffRow = document.getElementById('score-difference-row');
            if(diffRow) {
                if(areScoresHidden) {
                    diffRow.classList.add('hidden');
                } else {
                    diffRow.classList.remove('hidden');
                    updateScoreDifference(); // Skorlar görünür ise farkı hesapla ve göster
                }
            }
        }
        
        // YENİ: Farkı ve önde olan takımı güncelleyen fonksiyon
        function updateScoreDifference() {
            const diffEl = document.getElementById('score-difference-value');
            const leadingTeamEl = document.getElementById('leading-team');
            if (!diffEl || !leadingTeamEl) return;
            
            const score1 = parseInt(document.getElementById('total-0').dataset.realValue) || 0;
            const score2 = parseInt(document.getElementById('total-1').dataset.realValue) || 0;
            
            diffEl.textContent = Math.abs(score1 - score2);

            let leadingTeamName = '';
            // Düşük puanlı takım öndedir
            if (score1 < score2) {
                leadingTeamName = `(${playerNames[0]} önde)`;
            } else if (score2 < score1) {
                leadingTeamName = `(${playerNames[1]} önde)`;
            }
            leadingTeamEl.textContent = leadingTeamName;
        }

        function createHandRowHTML(handNumber, players) {
            let rowHTML = `<tr><td>${handNumber}</td>`;
            for (let j = 0; j < players.length; j++) {
                rowHTML += `<td><input type="number" class="score-input" data-player="${j}" data-hand="${handNumber}" inputmode="numeric" pattern="[0-9]*"></td>`;
            }
            rowHTML += `</tr>`;
            return rowHTML;
        }

        function createPenaltyTagHTML(value) { 
            const cleanValue = parseInt(value) || 0; 
            return `<span class="penalty-tag" data-value="${cleanValue}">${cleanValue}<button class="remove-penalty-tag" title="Cezayı Sil">&times;</button></span>`; 
        }

        function addAllEventListeners() {
            document.removeEventListener('input', handleInput);
            document.removeEventListener('click', handleClick);
            document.removeEventListener('keydown', handlePenaltyEnter);
            document.addEventListener('input', handleInput);
            document.addEventListener('click', handleClick);
            document.addEventListener('keydown', handlePenaltyEnter);
        }

        function handleInput(e) { 
            if (e.target.matches('.score-input, .new-penalty-input')) calculateTotals(); 
        }
        
        function handleClick(e) {
            if (e.target.matches('.add-penalty-btn, .remove-penalty-tag')) handlePenaltyAction(e);
            if (e.target.matches('#startGameBtn')) generateTable(true);
            if (e.target.matches('#addRoundBtn')) handleAddRound();
            // YENİ: Göster/Gizle butonunun click olayı
            if (e.target.matches('#toggleScoresBtn')) handleToggleScores();
        }
        
        elements.gameModeSelect.addEventListener('change', () => generateTable(true));
        elements.handCountSelect.addEventListener('change', () => {
            currentHandCount = parseInt(elements.handCountSelect.value);
            generateTable(true);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!loadGameData()) 
                generateTable(false);
        });
    </script>
</body>
</html>
