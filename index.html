<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey 101 Yaz Boz (muhlissoysal)</title>
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1e1e1e;
            --primary-color: #8ab4f8;
            --secondary-color: #c58af9;
            --text-color: #e8eaed;
            --border-color: #3c4043;
            --input-bg: #2d2e30;
            --disabled-bg: #202124;
            --biter-active-color: #e57373; /* Kırmızımsı */
            --okey-biter-active-color: #4CAF50; /* Yeşil */
            --kafa-active-color: #ffc107;  /* Altın Sarısı */
            --remove-btn-color: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        h1, h2, h3 { text-align: center; font-weight: 500; }
        h1 { color: var(--primary-color); margin-bottom: 25px; }
        h2 { color: var(--secondary-color); margin-top: 30px; margin-bottom: 15px; }
        h3 { color: var(--text-color); font-weight: normal; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .total-cell { display: flex; align-items: center; justify-content: center; gap: 15px; }


        .settings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        button, .settings select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, opacity 0.2s;
        }
        
        button:focus { outline: none; }
        button:hover { opacity: 0.9; }

        #startGameBtn { background-color: var(--primary-color); color: var(--bg-color); font-weight: bold; }
        #toggleScoresBtn { padding: 4px 10px; font-size: 0.75em; }
        
        #penaltySection { display: flex; gap: 15px; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .player-penalty-area { flex: 1; min-width: 200px; padding: 15px; background-color: rgba(0,0,0,0.2); border-radius: 8px; }
        .penalty-list { display: flex; flex-direction: column; gap: 8px; }
        .penalty-row { display: flex; gap: 8px; align-items: center; }
        
        .add-penalty-btn, .remove-penalty-btn {
            padding: 8px 12px; font-size: 0.8em; font-weight: bold; flex-shrink: 0;
            border-radius: 4px;
        }
        .add-penalty-btn { background-color: var(--secondary-color); color: var(--bg-color); border-color: var(--secondary-color); }
        .remove-penalty-btn { background-color: var(--remove-btn-color); color: var(--bg-color); border-color: var(--remove-btn-color); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid var(--border-color); padding: 8px; text-align: center; }

        thead th { background-color: var(--input-bg); font-weight: 600; }
        #scoreTable thead { background-color: var(--primary-color); color: var(--bg-color); }

        tbody tr:nth-child(even) { background-color: rgba(0,0,0,0.15); }
        #scoreTable tbody td:first-child { font-weight: bold; color: var(--primary-color); padding: 12px;}

        .score-cell-wrapper { display: flex; align-items: center; justify-content: center; gap: 5px; flex-wrap: wrap;}
        
        input[type="number"] {
            width: 100%; padding: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 4px; text-align: center; font-size: 1rem; -moz-appearance: textfield;
            transition: background-color 0.2s;
        }
        #scoreTable .score-cell-wrapper input[type="number"] { width: 40px; flex-shrink: 0;}
        input[type="number"]:disabled { background-color: var(--disabled-bg); color: #fff; font-weight: bold; cursor: not-allowed; }
        
        .finish-button, .kafa-button, .okey-biter-button {
            padding: 6px 8px; font-size: 0.8em; font-weight: bold; border: 1px solid var(--border-color);
            border-radius: 4px; background-color: var(--input-bg); color: var(--text-color); flex-shrink: 0;
        }
        .finish-button.is-finisher { background-color: var(--biter-active-color); color: var(--bg-color); border-color: var(--biter-active-color); }
        .okey-biter-button.is-okey-biter { background-color: var(--okey-biter-active-color); color: var(--bg-color); border-color: var(--okey-biter-active-color); }
        .kafa-button.is-kafa { background-color: var(--kafa-active-color); color: var(--bg-color); border-color: var(--kafa-active-color); }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        tfoot { font-weight: bold; }
        tfoot td { background-color: var(--input-bg); }
        tfoot .total-score { font-size: 1.5em; color: var(--primary-color); }
        tfoot .total-score.is-hidden { color: var(--remove-btn-color); letter-spacing: 2px;}
        
        .hidden { display: none; }

        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { padding: 15px; }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            .settings { flex-direction: column; align-items: stretch; gap: 10px; }
            #penaltySection { flex-direction: column; gap: 15px; }
            .player-penalty-area { min-width: 100%; }

            #scoreTable { border: 0; }
            #scoreTable thead { border: none; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
            #scoreTable tr { display: block; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 15px; background-color: var(--surface-color) !important; }
            #scoreTable td { display: flex; justify-content: space-between; align-items: center; border: none; border-bottom: 1px solid var(--border-color); padding: 10px 15px; font-size: 1rem; text-align: right; }
            #scoreTable tr:last-child, #scoreTable td:last-child { border-bottom: 0; }
            #scoreTable td:first-child { background-color: rgba(138, 180, 248, 0.1); border-radius: 8px 8px 0 0; justify-content: center; font-size: 1.2rem; padding: 12px; }
            #scoreTable td:before { content: attr(data-label); font-weight: bold; text-align: left; margin-right: 15px; color: var(--text-color); }
            #scoreTable tfoot td:first-child { justify-content: center;}
            #scoreTable tfoot td:first-child:before { content: none; }
            .score-cell-wrapper { flex-grow: 1; justify-content: flex-end; }
            #scoreTable .score-cell-wrapper input[type="number"] { width: 60px; }
            tfoot .total-score { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Okey 101 Yaz Boz</h1>
        <div class="settings">
            <label for="gameMode">Mod:</label>
            <select id="gameMode">
                <option value="solo">Herkes Tek</option>
                <option value="paired" selected>Eşli</option>
            </select>
            <label for="handCount">El Sayısı:</label>
            <select id="handCount">
                <option value="7" selected>7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
            </select>
            <button id="startGameBtn">Oyunu Başlat / Sıfırla</button>
        </div>

        <div id="penaltyTitle" class="hidden"><h2>Cezalar (Her biri x10 Puan)</h2></div>
        <div id="penaltySection"></div>

        <div id="mainScoreSection" class="hidden">
            <h2>Puan Tablosu</h2>
            <table id="scoreTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFooter"></tfoot>
            </table>
        </div>
    </div>

    <script>
        const elements = {
            gameModeSelect: document.getElementById('gameMode'),
            handCountSelect: document.getElementById('handCount'),
            startGameBtn: document.getElementById('startGameBtn'),
            penaltySection: document.getElementById('penaltySection'),
            penaltyTitle: document.getElementById('penaltyTitle'),
            mainScoreSection: document.getElementById('mainScoreSection'),
            tableHeader: document.getElementById('tableHeader'),
            tableBody: document.getElementById('tableBody'),
            tableFooter: document.getElementById('tableFooter')
        };

        const STORAGE_KEY = 'okey101YazBozData';
        let playerCount = 2;
        let playerNames = ['Biz', 'Onlar'];
        let areScoresHidden = true;

        // --- DATA PERSISTENCE ---
        function saveGameData() {
            const data = {
                settings: { mode: elements.gameModeSelect.value, hands: elements.handCountSelect.value },
                penalties: [],
                scores: {},
                ui: { scoresHidden: areScoresHidden }
            };

            for (let i = 0; i < playerCount; i++) {
                const playerPenalties = Array.from(document.querySelectorAll(`.penalty-input[data-player="${i}"]`)).map(input => input.value);
                data.penalties.push(playerPenalties);
            }

            document.querySelectorAll('.score-input, .finish-button.is-finisher, .okey-biter-button.is-okey-biter, .kafa-button.is-kafa').forEach(el => {
                const key = `${el.dataset.hand}-${el.dataset.player}`;
                if (el.classList.contains('score-input')) {
                    if (el.value !== "") data.scores[key] = { value: el.value };
                } else {
                    let type = 'biter';
                    if (el.classList.contains('is-okey-biter')) type = 'okey-biter';
                    else if (el.classList.contains('is-kafa')) type = 'kafa';
                    data.scores[key] = { type };
                }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadGameData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return false;

            const data = JSON.parse(savedData);
            
            elements.gameModeSelect.value = data.settings.mode;
            elements.handCountSelect.value = data.settings.hands;
            areScoresHidden = data.ui?.scoresHidden ?? true;
            
            generateTable(false);

            data.penalties.forEach((playerPenalties, playerIndex) => {
                const penaltyList = document.getElementById(`penalty-list-${playerIndex}`);
                if (!penaltyList) return;
                penaltyList.innerHTML = '';
                if(playerPenalties.length === 0 || (playerPenalties.length === 1 && playerPenalties[0] === '')) {
                     penaltyList.insertAdjacentHTML('beforeend', createPenaltyRowHTML(playerIndex));
                } else {
                    playerPenalties.forEach((value, index) => {
                        const isLast = index === playerPenalties.length - 1;
                        const rowHTML = createPenaltyRowHTML(playerIndex, value, isLast ? 'EKLE' : 'SİL');
                        penaltyList.insertAdjacentHTML('beforeend', rowHTML);
                    });
                }
            });

            Object.keys(data.scores).forEach(key => {
                const [hand, player] = key.split('-');
                const scoreData = data.scores[key];
                
                if (scoreData.type) {
                    let buttonClass = 'finish-button';
                    if (scoreData.type === 'okey-biter') buttonClass = 'okey-biter-button';
                    else if (scoreData.type === 'kafa') buttonClass = 'kafa-button';
                    
                    const button = document.querySelector(`.${buttonClass}[data-hand="${hand}"][data-player="${player}"]`);
                    if(button) button.click();
                } else {
                    const input = document.querySelector(`.score-input[data-hand="${hand}"][data-player="${player}"]`);
                    if(input) input.value = scoreData.value;
                }
            });
            updateTotalScoreDisplay();
            return true;
        }

        // --- EVENT HANDLERS ---
        function handleToggleScores() {
            areScoresHidden = !areScoresHidden;
            updateTotalScoreDisplay();
            saveGameData();
        }

        function handleEndGameClick(event) {
            const clickedButton = event.target;
            const hand = clickedButton.dataset.hand;
            const finisherIndex = parseInt(clickedButton.dataset.player);
            
            const isBiterClick = clickedButton.classList.contains('finish-button');
            const isOkeyBiterClick = clickedButton.classList.contains('okey-biter-button');
            const isKafaClick = clickedButton.classList.contains('kafa-button');

            let activeClass = '';
            if (isBiterClick) activeClass = 'is-finisher';
            else if (isOkeyBiterClick) activeClass = 'is-okey-biter';
            else if (isKafaClick) activeClass = 'is-kafa';
            
            const wasActive = clickedButton.classList.contains(activeClass);

            const allHandButtons = document.querySelectorAll(`.finish-button[data-hand="${hand}"], .okey-biter-button[data-hand="${hand}"], .kafa-button[data-hand="${hand}"]`);
            const allHandInputs = document.querySelectorAll(`.score-input[data-hand="${hand}"]`);

            allHandButtons.forEach(button => button.classList.remove('is-finisher', 'is-okey-biter', 'is-kafa'));
            allHandInputs.forEach(input => {
                input.value = '';
                input.disabled = false;
            });

            if (!wasActive) {
                clickedButton.classList.add(activeClass);
                const gameMode = elements.gameModeSelect.value;
                
                allHandInputs.forEach((input, playerIndex) => {
                    if (playerIndex === finisherIndex) {
                        if(isBiterClick) input.value = -100;
                        else if(isOkeyBiterClick) input.value = -200;
                        else if(isKafaClick) input.value = -200;
                        input.disabled = true;
                    } else if (isKafaClick) {
                        input.value = (gameMode === 'paired') ? 800 : 400;
                        input.disabled = true;
                    }
                });
            }
            calculateTotals();
        }

        function handlePenaltyAction(event) {
            const button = event.target;
            if (button.matches('.add-penalty-btn')) {
                const playerIndex = button.dataset.player;
                const penaltyList = document.getElementById(`penalty-list-${playerIndex}`);
                button.textContent = 'SİL';
                button.classList.remove('add-penalty-btn');
                button.classList.add('remove-penalty-btn');
                const newRow = createPenaltyRowHTML(playerIndex);
                penaltyList.insertAdjacentHTML('beforeend', newRow);
                calculateTotals();
            } else if (button.matches('.remove-penalty-btn')) {
                button.closest('.penalty-row').remove();
                calculateTotals();
            }
        }

        // --- CORE FUNCTIONS ---
        function generateTable(resetData = true) {
            if (resetData) {
                localStorage.removeItem(STORAGE_KEY);
                areScoresHidden = true;
            }
            
            const gameMode = elements.gameModeSelect.value;
            const handCount = parseInt(elements.handCountSelect.value);

            playerCount = (gameMode === 'paired') ? 2 : 4;
            playerNames = (gameMode === 'paired') ? ['Biz', 'Onlar'] : ['Oyuncu 1', 'Oyuncu 2', 'Oyuncu 3', 'Oyuncu 4'];
            
            elements.penaltyTitle.classList.remove('hidden');
            elements.mainScoreSection.classList.remove('hidden');
            
            elements.penaltySection.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                elements.penaltySection.innerHTML += `
                    <div class="player-penalty-area">
                        <h3>${playerNames[i]}</h3>
                        <div class="penalty-list" id="penalty-list-${i}">${createPenaltyRowHTML(i)}</div>
                    </div>`;
            }

            let playerHeaderHTML = '';
            playerNames.forEach(name => { playerHeaderHTML += `<th>${name}</th>`; });
            elements.tableHeader.innerHTML = `<tr><th>El</th>${playerHeaderHTML}</tr>`;

            elements.tableBody.innerHTML = '';
            for (let i = 1; i <= handCount; i++) {
                let rowHTML = `<tr><td data-label="El">${i}</td>`;
                for (let j = 0; j < playerCount; j++) {
                    rowHTML += `
                        <td data-label="${playerNames[j]}">
                            <div class="score-cell-wrapper">
                                <input type="number" class="score-input" data-player="${j}" data-hand="${i}">
                                <button class="finish-button" data-player="${j}" data-hand="${i}" title="${playerNames[j]} Bitti">BİTER</button>
                                <button class="okey-biter-button" data-player="${j}" data-hand="${i}" title="${playerNames[j]} Okey Atarak Bitti">OKEY BİTER</button>
                                <button class="kafa-button" data-player="${j}" data-hand="${i}" title="${playerNames[j]} Kafa Attı">KAFA</button>
                            </div>
                        </td>`;
                }
                rowHTML += `</tr>`;
                elements.tableBody.innerHTML += rowHTML;
            }
            
            let footerHTML = `
                <tr>
                    <td data-label="Sonuç">
                        <div class="total-cell">
                           <span>TOPLAM</span>
                           <button id="toggleScoresBtn" title="Skorları Göster/Gizle"></button>
                        </div>
                    </td>`;
            for (let j = 0; j < playerCount; j++) {
                footerHTML += `<td data-label="${playerNames[j]}" class="total-score" id="total-${j}" data-real-value="0"></td>`;
            }
            footerHTML += '</tr>';
            elements.tableFooter.innerHTML = footerHTML;

            addAllEventListeners();
            calculateTotals();
        }

        function calculateTotals() {
            for (let i = 0; i < playerCount; i++) {
                let total = 0;
                document.querySelectorAll(`.score-input[data-player="${i}"]`).forEach(input => total += parseInt(input.value) || 0);
                document.querySelectorAll(`.penalty-input[data-player="${i}"]`).forEach(input => total += (parseInt(input.value) || 0) * 10);
                
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) totalCell.dataset.realValue = total;
            }
            updateTotalScoreDisplay();
            saveGameData();
        }

        function updateTotalScoreDisplay() {
            const toggleBtn = document.getElementById('toggleScoresBtn');
            if (toggleBtn) toggleBtn.textContent = areScoresHidden ? 'Göster' : 'Gizle';

            for(let i=0; i<playerCount; i++) {
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) {
                    if (areScoresHidden) {
                        totalCell.textContent = '****';
                        totalCell.classList.add('is-hidden');
                    } else {
                        totalCell.textContent = totalCell.dataset.realValue;
                        totalCell.classList.remove('is-hidden');
                    }
                }
            }
        }

        // --- HELPER & SETUP FUNCTIONS ---
        function createPenaltyRowHTML(playerIndex, value = '', buttonType = 'EKLE') {
            const btnClass = buttonType === 'EKLE' ? 'add-penalty-btn' : 'remove-penalty-btn';
            return `
                <div class="penalty-row">
                    <input type="number" class="penalty-input" data-player="${playerIndex}" value="${value}">
                    <button class="${btnClass}" data-player="${playerIndex}">${buttonType}</button>
                </div>`;
        }

        function addAllEventListeners() {
            const container = document.querySelector('.container');
            container.addEventListener('input', e => {
                if (e.target.matches('.score-input, .penalty-input')) calculateTotals();
            });
            container.addEventListener('click', e => {
                if(e.target.matches('.finish-button, .okey-biter-button, .kafa-button')) handleEndGameClick(e);
                if(e.target.matches('#toggleScoresBtn')) handleToggleScores();
                if(e.target.matches('.add-penalty-btn, .remove-penalty-btn')) handlePenaltyAction(e);
            });
        }
        
        elements.startGameBtn.addEventListener('click', () => generateTable(true));
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!loadGameData()) generateTable(false);
        });
    </script>
</body>
</html>
