<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey 101 Yaz Boz (Final)</title>
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1e1e1e;
            --primary-color: #8ab4f8;
            --secondary-color: #c58af9;
            --text-color: #e8eaed;
            --border-color: #3c4043;
            --input-bg: #2d2e30;
            --disabled-bg: #202124;
            --biter-active-color: #e57373;
            --okey-biter-active-color: #4CAF50;
            --kafa-active-color: #ffc107;
            --remove-btn-color: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        h1, h2, h3 { text-align: center; font-weight: 500; }
        h1 { color: var(--primary-color); margin-bottom: 25px; }
        h2 { color: var(--secondary-color); margin-top: 30px; margin-bottom: 15px; }
        h3 { color: var(--text-color); font-weight: normal; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .total-cell { display: flex; align-items: center; justify-content: center; gap: 15px; }


        .settings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        button, .settings select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, opacity 0.2s;
        }
        
        button:focus { outline: none; }
        button:hover { opacity: 0.9; }

        #startGameBtn { background-color: var(--primary-color); color: var(--bg-color); font-weight: bold; }
        #toggleScoresBtn { padding: 4px 10px; font-size: 0.75em; }
        #addRoundBtn { width: 100%; margin-top: 15px; background-color: var(--input-bg); border-style: dashed;}
        
        #penaltySection { display: flex; gap: 15px; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .player-penalty-area { flex: 1; min-width: 200px; padding: 15px; background-color: rgba(0,0,0,0.2); border-radius: 8px; }
        .penalty-tags-container { display: flex; flex-wrap: wrap; gap: 6px; min-height: 28px; margin-bottom: 10px; justify-content: center; }
        .penalty-tag {
            display: inline-flex; align-items: center; background-color: var(--secondary-color);
            color: var(--bg-color); padding: 2px 8px; border-radius: 12px;
            font-size: 0.9em; font-weight: bold;
        }
        .remove-penalty-tag {
            background: none; border: none; color: var(--bg-color); margin-left: 5px;
            cursor: pointer; font-size: 1.4em; line-height: 1; padding: 0 2px;
        }
        .remove-penalty-tag:hover { opacity: 0.7; }
        .penalty-input-area { display: flex; gap: 8px; margin-top: 10px; }
        .add-penalty-btn { padding: 8px 12px; font-size: 0.8em; font-weight: bold; flex-shrink: 0; background-color: var(--secondary-color); color: var(--bg-color); border-color: var(--secondary-color); }
        .penalty-total { text-align: center; font-size: 0.9em; color: var(--text-color); opacity: 0.8; padding-top: 8px; border-top: 1px solid var(--border-color); margin-top: 8px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid var(--border-color); padding: 8px; text-align: center; }

        thead th { background-color: var(--input-bg); font-weight: 600; }
        #scoreTable thead { background-color: var(--primary-color); color: var(--bg-color); }
        
        #scoreTable th:first-child, #scoreTable tbody td:first-child { width: 45px; }

        tbody tr:nth-child(even) { background-color: rgba(0,0,0,0.15); }
        #scoreTable tbody td:first-child { font-weight: bold; color: var(--primary-color); padding: 12px 5px;}

        .score-cell-wrapper { display: flex; align-items: center; justify-content: center; gap: 5px; flex-wrap: wrap;}
        
        input[type="number"] {
            width: 100%; padding: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 4px; text-align: center; font-size: 1rem; -moz-appearance: textfield;
            transition: background-color 0.2s;
        }
        #scoreTable .score-cell-wrapper input[type="number"] { width: 40px; flex-shrink: 0;}
        input[type="number"]:disabled { background-color: var(--disabled-bg); color: #fff; font-weight: bold; cursor: not-allowed; }
        
        .finish-button, .kafa-button, .okey-biter-button {
            padding: 9px 6px; font-size: 0.8em; font-weight: bold; border: 1px solid var(--border-color);
            border-radius: 4px; background-color: var(--input-bg); color: var(--text-color); flex-shrink: 0;
        }
        .finish-button.is-finisher { background-color: var(--biter-active-color); color: var(--bg-color); border-color: var(--biter-active-color); }
        .okey-biter-button.is-okey-biter { background-color: var(--okey-biter-active-color); color: var(--bg-color); border-color: var(--okey-biter-active-color); }
        .kafa-button.is-kafa { background-color: var(--kafa-active-color); color: var(--bg-color); border-color: var(--kafa-active-color); }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        tfoot { font-weight: bold; }
        tfoot td { background-color: var(--input-bg); }
        tfoot .total-score { font-size: 1.5em; color: var(--primary-color); }
        tfoot .total-score.is-hidden { color: var(--remove-btn-color); letter-spacing: 2px;}
        #score-difference-value { color: var(--kafa-active-color); font-size: 1.2em; }
        #score-difference-value.is-hidden { color: var(--remove-btn-color); letter-spacing: 2px; }
        
        .hidden { display: none; }

        @media (max-width: 768px) {
             #scoreTable th:first-child, #scoreTable tbody td:first-child { width: auto; }
            #scoreTable tfoot td[colspan="2"] { width: auto%; display: block; }
            #score-difference-row { display: block; }

            body { padding: 5px; }
            .container { padding: 15px; }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            .settings { flex-direction: column; align-items: stretch; gap: 10px; }
            #penaltySection { flex-direction: column; gap: 15px; }
            .player-penalty-area { min-width: 100%; }

            #scoreTable { border: 0; }
            #scoreTable thead { border: none; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
            #scoreTable tr { display: block; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 15px; background-color: var(--surface-color) !important; }
            #scoreTable td { display: flex; justify-content: space-between; align-items: center; border: none; border-bottom: 1px solid var(--border-color); padding: 10px 15px; font-size: 1rem; text-align: right; }
            #scoreTable tr:last-child, #scoreTable td:last-child { border-bottom: 0; }
            #scoreTable td:first-child { background-color: rgba(138, 180, 248, 0.1); border-radius: 8px 8px 0 0; justify-content: center; font-size: 1.2rem; padding: 12px; }
            #scoreTable td:before { content: attr(data-label); font-weight: bold; text-align: left; margin-right: 15px; color: var(--text-color); }
            #scoreTable tfoot td:first-child { justify-content: center;}
            #scoreTable tfoot td:first-child:before { content: none; }
            .score-cell-wrapper { flex-grow: 1; justify-content: flex-end; }
            #scoreTable .score-cell-wrapper input[type="number"] { width: 60px; }
            tfoot .total-score { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Okey 101 Yaz Boz</h1>
        <div class="settings">
            <label for="gameMode">Mod:</label>
            <select id="gameMode">
                <option value="solo">Herkes Tek</option>
                <option value="paired" selected>Eşli</option>
            </select>
            <label for="handCount">El Sayısı:</label>
            <select id="handCount">
                <option value="7" selected>7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>
            </select>
            <button id="startGameBtn">Oyunu Başlat / Sıfırla</button>
        </div>

        <div id="penaltyTitle" class="hidden"><h2>Cezalar (Her biri x10 Puan)</h2></div>
        <div id="penaltySection"></div>

        <div id="mainScoreSection" class="hidden">
            <h2>Puan Tablosu</h2>
            <table id="scoreTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFooter"></tfoot>
            </table>
            <div id="add-round-container"></div>
        </div>
    </div>

    <script>
        const elements = {
            gameModeSelect: document.getElementById('gameMode'),
            handCountSelect: document.getElementById('handCount'),
            startGameBtn: document.getElementById('startGameBtn'),
            penaltySection: document.getElementById('penaltySection'),
            penaltyTitle: document.getElementById('penaltyTitle'),
            mainScoreSection: document.getElementById('mainScoreSection'),
            tableHeader: document.getElementById('tableHeader'),
            tableBody: document.getElementById('tableBody'),
            tableFooter: document.getElementById('tableFooter'),
            addRoundContainer: document.getElementById('add-round-container'),
        };

        const STORAGE_KEY = 'okey101YazBozData';
        let playerCount = 2;
        let playerNames = ['Biz', 'Onlar'];
        let areScoresHidden = true;
        let currentHandCount = 7;

        function saveGameData() {
            const data = {
                settings: { mode: elements.gameModeSelect.value, hands: elements.handCountSelect.value, currentHands: currentHandCount },
                penalties: [], scores: {}, ui: { scoresHidden: areScoresHidden }
            };
            for (let i = 0; i < playerCount; i++) {
                data.penalties.push(Array.from(document.querySelectorAll(`#penalty-tags-container-${i} .penalty-tag`)).map(tag => tag.dataset.value));
            }
            document.querySelectorAll('.score-input, .finish-button.is-finisher, .okey-biter-button.is-okey-biter, .kafa-button.is-kafa').forEach(el => {
                const key = `${el.dataset.hand}-${el.dataset.player}`;
                if (el.classList.contains('score-input')) { if (el.value !== "") data.scores[key] = { value: el.value }; } 
                else { let type = 'biter'; if (el.classList.contains('is-okey-biter')) type = 'okey-biter'; else if (el.classList.contains('is-kafa')) type = 'kafa'; data.scores[key] = { type }; }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadGameData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return false;
            const data = JSON.parse(savedData);
            elements.gameModeSelect.value = data.settings.mode;
            elements.handCountSelect.value = data.settings.hands;
            areScoresHidden = data.ui?.scoresHidden ?? true;
            currentHandCount = data.settings.currentHands || parseInt(data.settings.hands);
            generateTable(false);
            data.penalties.forEach((playerPenalties, playerIndex) => {
                const tagsContainer = document.getElementById(`penalty-tags-container-${playerIndex}`);
                if (!tagsContainer) return;
                playerPenalties.forEach(value => tagsContainer.insertAdjacentHTML('beforeend', createPenaltyTagHTML(value)));
            });
            Object.keys(data.scores).forEach(key => {
                const [hand, player] = key.split('-'); const scoreData = data.scores[key];
                if (scoreData.type) {
                    let buttonClass = 'finish-button'; if (scoreData.type === 'okey-biter') buttonClass = 'okey-biter-button'; else if (scoreData.type === 'kafa') buttonClass = 'kafa-button';
                    const button = document.querySelector(`.${buttonClass}[data-hand="${hand}"][data-player="${player}"]`); if (button) button.click();
                } else { const input = document.querySelector(`.score-input[data-hand="${hand}"][data-player="${player}"]`); if (input) input.value = scoreData.value; }
            });
            updateTotalScoreDisplay();
            return true;
        }

        function handleToggleScores() { areScoresHidden = !areScoresHidden; updateTotalScoreDisplay(); saveGameData(); }

        function handleEndGameClick(event) {
            const clickedButton = event.target; const hand = clickedButton.dataset.hand; const finisherIndex = parseInt(clickedButton.dataset.player);
            const isBiterClick = clickedButton.classList.contains('finish-button'); const isOkeyBiterClick = clickedButton.classList.contains('okey-biter-button'); const isKafaClick = clickedButton.classList.contains('kafa-button');
            let activeClass = ''; if (isBiterClick) activeClass = 'is-finisher'; else if (isOkeyBiterClick) activeClass = 'is-okey-biter'; else if (isKafaClick) activeClass = 'is-kafa';
            const wasActive = clickedButton.classList.contains(activeClass);
            const allHandButtons = document.querySelectorAll(`.finish-button[data-hand="${hand}"], .okey-biter-button[data-hand="${hand}"], .kafa-button[data-hand="${hand}"]`);
            const allHandInputs = document.querySelectorAll(`.score-input[data-hand="${hand}"]`);
            allHandButtons.forEach(button => button.classList.remove('is-finisher', 'is-okey-biter', 'is-kafa'));
            allHandInputs.forEach(input => { input.value = ''; input.disabled = false; });
            if (!wasActive) {
                clickedButton.classList.add(activeClass); const gameMode = elements.gameModeSelect.value;
                allHandInputs.forEach((input, playerIndex) => {
                    if (playerIndex === finisherIndex) { if(isBiterClick) input.value = -100; else if(isOkeyBiterClick) input.value = -200; else if(isKafaClick) input.value = -200; input.disabled = true; } 
                    else if (isKafaClick) { input.value = (gameMode === 'paired') ? 800 : 400; input.disabled = true; }
                });
            }
            calculateTotals();
        }

        function handlePenaltyAction(event) {
            const el = event.target;
            if (el.matches('.add-penalty-btn')) {
                const playerIndex = el.dataset.player; const input = document.querySelector(`.new-penalty-input[data-player="${playerIndex}"]`);
                if (!input || !input.value) return; const tagsContainer = document.getElementById(`penalty-tags-container-${playerIndex}`);
                tagsContainer.insertAdjacentHTML('beforeend', createPenaltyTagHTML(input.value));
                input.value = ''; input.focus(); calculateTotals();
            } 
            else if (el.matches('.remove-penalty-tag')) { el.closest('.penalty-tag').remove(); calculateTotals(); }
        }

        function handlePenaltyEnter(event) {
            if (event.key !== 'Enter' || !event.target.matches('.new-penalty-input')) { return; }
            event.preventDefault(); const addButton = event.target.nextElementSibling;
            if (addButton && addButton.matches('.add-penalty-btn')) { addButton.click(); }
        }

        function handleAddRound() {
            currentHandCount++;
            const newRowHTML = createHandRowHTML(currentHandCount, playerNames);
            elements.tableBody.insertAdjacentHTML('beforeend', newRowHTML);
            calculateTotals();
        }

        function generateTable(resetData = true) {
            if (resetData) {
                localStorage.removeItem(STORAGE_KEY);
                areScoresHidden = true;
                currentHandCount = parseInt(elements.handCountSelect.value);
            }
            
            const gameMode = elements.gameModeSelect.value;
            playerCount = (gameMode === 'paired') ? 2 : 4;
            playerNames = (gameMode === 'paired') ? ['Biz', 'Onlar'] : ['Oyuncu 1', 'Oyuncu 2', 'Oyuncu 3', 'Oyuncu 4'];
            
            elements.penaltyTitle.classList.remove('hidden');
            elements.mainScoreSection.classList.remove('hidden');
            
            elements.penaltySection.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                elements.penaltySection.innerHTML += `
                    <div class="player-penalty-area">
                        <h3>${playerNames[i]}</h3>
                        <div class="penalty-tags-container" id="penalty-tags-container-${i}"></div>
                        <div class="penalty-total">Ceza Toplamı: <span id="penalty-total-${i}">0</span></div>
                        <div class="penalty-input-area">
                            <input type="number" class="new-penalty-input" data-player="${i}" placeholder="Ceza Puanı">
                            <button class="add-penalty-btn" data-player="${i}">EKLE</button>
                        </div>
                    </div>`;
            }
            
            elements.addRoundContainer.innerHTML = `<button id="addRoundBtn">+ Uzatma Eli Ekle</button>`;

            let playerHeaderHTML = '';
            playerNames.forEach(name => { playerHeaderHTML += `<th>${name}</th>`; });
            elements.tableHeader.innerHTML = `<tr><th>El</th>${playerHeaderHTML}</tr>`;
            elements.tableBody.innerHTML = '';
            for (let i = 1; i <= currentHandCount; i++) {
                elements.tableBody.innerHTML += createHandRowHTML(i, playerNames);
            }
            
            let footerHTML = `<tr><td data-label="Sonuç"><div class="total-cell"><span>TOPLAM</span><button id="toggleScoresBtn" title="Skorları Göster/Gizle"></button></div></td>`;
            for (let j = 0; j < playerCount; j++) { footerHTML += `<td data-label="${playerNames[j]}" class="total-score" id="total-${j}" data-real-value="0"></td>`; }
            footerHTML += '</tr>';
            if (gameMode === 'paired') { footerHTML += `<tr id="score-difference-row"><td data-label="Sonuç">FARK</td><td colspan="2" id="score-difference-value">0</td></tr>`; }
            elements.tableFooter.innerHTML = footerHTML;

            addAllEventListeners();
            calculateTotals();
        }

        function calculateTotals() {
            for (let i = 0; i < playerCount; i++) {
                let total = 0;
                let penaltySubtotal = 0;
                document.querySelectorAll(`.score-input[data-player="${i}"]`).forEach(input => total += parseInt(input.value) || 0);
                document.querySelectorAll(`#penalty-tags-container-${i} .penalty-tag`).forEach(tag => penaltySubtotal += parseInt(tag.dataset.value) || 0);
                const penaltyTotalEl = document.getElementById(`penalty-total-${i}`);
                if (penaltyTotalEl) penaltyTotalEl.textContent = penaltySubtotal * 10;
                total += penaltySubtotal * 10;
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) totalCell.dataset.realValue = total;
            }
            updateTotalScoreDisplay();
            saveGameData();
        }
        
        function updateTotalScoreDisplay() {
            const toggleBtn = document.getElementById('toggleScoresBtn');
            if (toggleBtn) toggleBtn.textContent = areScoresHidden ? 'Göster' : 'Gizle';
            for(let i=0; i<playerCount; i++) {
                const totalCell = document.getElementById(`total-${i}`);
                if (totalCell) {
                    if (areScoresHidden) { totalCell.textContent = '****'; totalCell.classList.add('is-hidden'); } 
                    else { totalCell.textContent = totalCell.dataset.realValue; totalCell.classList.remove('is-hidden'); }
                }
            }
            updateScoreDifference();
        }

        function updateScoreDifference() {
            const diffEl = document.getElementById('score-difference-value');
            if (!diffEl) return;
            if (areScoresHidden) {
                diffEl.textContent = '****';
                diffEl.classList.add('is-hidden');
                return;
            }
            diffEl.classList.remove('is-hidden');
            const score1 = parseInt(document.getElementById('total-0').dataset.realValue) || 0;
            const score2 = parseInt(document.getElementById('total-1').dataset.realValue) || 0;
            diffEl.textContent = Math.abs(score1 - score2);
        }

        function createHandRowHTML(handNumber, players) {
            let rowHTML = `<tr><td data-label="El">${handNumber}</td>`;
            for (let j = 0; j < players.length; j++) {
                rowHTML += `<td data-label="${players[j]}"><div class="score-cell-wrapper">
                                <input type="number" class="score-input" data-player="${j}" data-hand="${handNumber}">
                                <button class="finish-button" data-player="${j}" data-hand="${handNumber}" title="${playerNames[j]} Bitti">BİTER</button>
                                <button class="okey-biter-button" data-player="${j}" data-hand="${handNumber}" title="${playerNames[j]} Okey Atarak Bitti">OKEY</button>
                                <button class="kafa-button" data-player="${j}" data-hand="${handNumber}" title="${playerNames[j]} Kafa Attı">KAFA</button>
                            </div></td>`;
            }
            rowHTML += `</tr>`;
            return rowHTML;
        }

        function createPenaltyTagHTML(value) { const cleanValue = parseInt(value) || 0; return `<span class="penalty-tag" data-value="${cleanValue}">${cleanValue}<button class="remove-penalty-tag" title="Cezayı Sil">&times;</button></span>`; }

        function addAllEventListeners() {
            document.removeEventListener('input', handleInput);
            document.removeEventListener('click', handleClick);
            document.removeEventListener('keydown', handlePenaltyEnter);
            document.addEventListener('input', handleInput);
            document.addEventListener('click', handleClick);
            document.addEventListener('keydown', handlePenaltyEnter);
        }

        function handleInput(e) { if (e.target.matches('.score-input, .new-penalty-input')) calculateTotals(); }
        
        function handleClick(e) {
            if (e.target.matches('.finish-button, .okey-biter-button, .kafa-button')) handleEndGameClick(e);
            if (e.target.matches('#toggleScoresBtn')) handleToggleScores();
            if (e.target.matches('.add-penalty-btn, .remove-penalty-tag')) handlePenaltyAction(e);
            if (e.target.matches('#startGameBtn')) generateTable(true);
            if (e.target.matches('#addRoundBtn')) handleAddRound();
        }
        
        elements.gameModeSelect.addEventListener('change', () => generateTable(true));
        elements.handCountSelect.addEventListener('change', () => {
            currentHandCount = parseInt(elements.handCountSelect.value);
            generateTable(true);
        });
        
        document.addEventListener('DOMContentLoaded', () => { if (!loadGameData()) generateTable(false); });
    </script>
</body>
</html>
